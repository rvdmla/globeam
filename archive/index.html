        border-top: 1px solid #fff;
        position: absolute;
        width: 40px;
        content: '';
        left: -41px;
        top: -1px;

      }

      footer aside small:after {

        transition: transform .3s ease-in-out;

        transform: rotate( 90deg );
        transform-origin: top right;

        border-top: 1px solid #fff;
        position: absolute;
        width: 40px;
        content: '';
        left: -40px;
        top: -0px;

      }

      footer aside label:hover small:before {

        transform: rotate( -90deg );

      }

      footer aside label:hover small:after {

        transform: rotate( 180deg );

      }
